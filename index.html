<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>AFK2 Download-Seite 🐍</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #cceeff, #e6f7ff);
            color: #003366;
            text-align: center;
            padding-top: 80px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 40px;
            text-shadow: 1px 1px #99ccff;
        }

        a.download-button {
            display: inline-block;
            margin: 15px;
            padding: 15px 30px;
            background-color: #66b3ff;
            color: white;
            font-size: 1.2em;
            border: none;
            border-radius: 12px;
            text-decoration: none;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        a.download-button:hover {
            background-color: #3399ff;
            transform: scale(1.05);
        }

        .footer {
            margin-top: 60px;
            font-size: 1em;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <h1>💾 AFK2 & Anleitung herunterladen</h1>

    <a class="download-button" href="afk2.py" download>🐍 Python-Datei herunterladen</a><br>
    <a class="download-button" href="anleitung.pdf" download>📘 Anleitung anzeigen</a>

    <div class="footer">
        <p>Made with 💙 by Oskar & Skipi 🦎</p>
    </div>
</body>
</html>
